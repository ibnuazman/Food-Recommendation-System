<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Health Food Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">\
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="login-body">
    <div class="header-center">
        <a href="#default">Health Based Food Recommendation System</a>
    </div>
    <div class="login">
        <h1>Fill in details below</h1>
        <form method="post" action="">
            <p>Full name :</p>
            <input type="text" name="login" value="" placeholder="John">
            <p>Email :</p>
            <input type="text" name="email" value="" placeholder="email@gmail.com">
            <p>Phone number :</p>
            <input type="text" name="mobileNo" value="" placeholder="+6011-23456789">
            <p>Weight :</p>
            <input type="text" name="weight" value="" placeholder="in kg">
            <p>Height :</p>
            <input type="text" name="height" value="" placeholder="in cm">
            <p>Do you have any medical history ?</p>
            <input type="text" name="medical" value="" placeholder="Yes or No">
            <p>Are you an active person?</p>
            <input type="text" name="active" value="" placeholder="Yes or No">

            <p class="submit"><input type="submit" name="commit" value="Submit"></p>
        </form>
    </div>
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  </body>
</html>
